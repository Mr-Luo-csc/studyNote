<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>聊天平台</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/layui/layui.js"></script>
    <script src="/jquery.js"></script>
    <script src="/app.js"></script>
    <script src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">聊天平台</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">控制台</a></li>
            <li class="layui-nav-item"><a href="">商品管理</a></li>
            <li class="layui-nav-item"><a href="">用户</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">邮件管理</a></dd>
                    <dd><a href="">消息管理</a></dd>
                    <dd><a href="">授权管理</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg"
                         class="layui-nav-img">
                    长沙彭于晏
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test" id="onLine">

            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">内容主体区域</div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © Key-L From CSC - Welcome To The 长沙交流平台
    </div>

    <!--找谁聊天的人的名字 sendToUserName -->
    <input id="sendUsername">

</div>
</body>

<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;
        // element.render("nav");
    });

    $(function () {
        //todo 获取当前登录用户信息
        var userName = "";
        $.ajax({
            url: "/userInfo",
            type: "post",
            dataType: "json",
            success: function (data) {
                console.log(data);
                userName = data.userName;
            }
        });
        //todo 连接websocket
        var socket = new SockJS('/luozhipeng');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            //todo 订阅---获取在线人数
            stompClient.subscribe('/topic/userList', function (data) {
                //展示在线人数
                initOnLine(data.body)
            });
            //todo 订阅---聊天的消息,发给自己的
            stompClient.subscribe('/user/' + userName + "/luozhipeng", function (data) {
                console.log(data);
            });
            //todo 发送---在线人数给所有客户端
            $.ajax({
                url: "/userList",
                type: "post",
                dataType: "json",
                success: function (data) {
                    console.log(data);
                }
            });
        });
    });

    //todo 聊天函数
    function chat(obj) {

        //把sendToUserName存到一个input
        $("#sendUsername").val(obj);

        layui.use('layer', function () {
            layer.open({
                area: ['600px', '650px'],
                type: 2,
                content: 'chat.html'
            });
        });

    }

    //todo 在线人数函数
    function initOnLine(data) {
        //user1,user2,user3,user4
        data = data.split(",");
        //[user1,user2.....]
        $("#onLine").html("");

        $.each(data, function (i, v) {
            $("#onLine").append(" <li class=\"layui-nav-item\"><a href=\"javascript:chat(\'" + v + "\')\">" + v + "</a></li>");
        })
    }
</script>
</html>
