<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>聊天界面</title>
    <script src="/jquery.js"></script>
    <script src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <style>
        #container {
            border-radius: 10px;
            width: 450px;
            height: 500px;
            background: #f3f2f2;
            margin: 80px auto;
            position: relative;
            box-shadow: 10px 40px 55px #e8e5e5;
        }

        #header {
            background: #191818;
            height: 50px;
            color: #fff;
            border-radius: 2px;
            line-height: 50px;
            text-align: center;
            font-size: 12px;
        }

        #footer {
            text-align: center;
            position: absolute;
            bottom: 0;
            background: #1f1e1e;
            width: 450px;
            height: 50px;
            border-radius: 2px;
        }

        #footer input {
            padding-left: 6px;
            float: left;
            width: 360px;
            height: 30px;
            border-radius: 6px;
            margin: 8px 10px;
            border: 0px;
        }

        #sendButton {
            font-weight: 800;
            font-size: 10px;
            background: #0e8007;
            width: 45px;
            height: 30px;
            float: left;
            line-height: 30px;
            margin: 8px;
            border-radius: 4px;
            cursor: pointer;
        }

        #content {
            overflow: auto;
            height: 600px;
            width: 450px;
            margin: 0;
            padding: 5px;
            list-style: none;
        }

        #content li {
            list-style-type: none;
            clear: both;
            overflow: hidden;

        }

        .msg {
            padding: 10px;
            max-width: 300px;
            height: 30px;
            background: #7cbb55;
            float: right;
            margin-right: 10px;
            border-radius: 6px;
            line-height: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="header">
        莫妮卡
    </div>

    <ul id="content">
        <li>
            <div class="msg">
                今晚有时间吗?
            </div>
        </li>
    </ul>

    <div id="footer">
        <div id="sendBox">
            <input id="sendVal">
        </div>
        <div id="sendButton">发送</div>
    </div>

</div>
</body>

<script>
    var sendToName = "";//发送给谁
    var username = "";//自己是谁
    $(function () {
        sendToName = parent.$("#sendUsername").val();
        //todo 触发发送消息按钮的点击事件
        $("#sendButton").click(function () {
            var chatMsg = $("#sendVal").val();
            //todo 调用后台发送消息接口
            $.ajax({
                url: "/chat",
                type: "post",
                data: 'message=' + chatMsg + '&username=' + sendToName,
                dataType: "json",
                success: function (data) {
                    console.log("发送消息成功");
                }
            });
            //todo 查询当前用户信息
            $.ajax({
                url: "/userInfo",
                type: "post",
                dataType: "json",
                success: function (data) {
                    console.log("自己是谁" + data.username);
                    username = data.username;
                }
            });
        });

        var socket = new SockJS('/luozhipeng');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log("接收者" + sendToName)
            //订阅---聊天的消息,发給我,自己查看的消息
            stompClient.subscribe('/user/' + username + "/luozhipeng", function (data) {
                console.log("接收到消息" + data.body);
            });
        });

    })
</script>
</html>
